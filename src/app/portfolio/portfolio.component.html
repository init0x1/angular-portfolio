<section class="portfolio">
  <h2>Projects</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="btn btn-dark">View Project</a>
        </div>
      </div>
    </div>
  </div>
</section>
